{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link external CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-img">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 form-card">
      <h2 class="text-center mb-4">🏠 Family Guardian Registration</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">👤 Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label class="form-label">📱 Mobile Number</label>
          <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">📧 Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <!-- Family Members Count -->
        <div class="mb-3">
          <label class="form-label">👨‍👩‍👧‍👦 Number of Family Members</label>
          <input type="number" name="members" class="form-control" placeholder="Enter count" required>
        </div>

        <!-- City/Village -->
        <div class="mb-3">
          <label class="form-label">🏘️ City/Village</label>
          <input type="text" name="city" class="form-control" placeholder="Enter City/Village" required>
        </div>

        <!-- District -->
        <div class="mb-3">
          <label class="form-label">📍 District</label>
          <input type="text" name="district" class="form-control" placeholder="Enter District" required>
        </div>

        <!-- House Location -->
        <div class="mb-3">
          <label class="form-label">📌 House Location (Google Map Link)</label>
          <input type="url" name="location" class="form-control" placeholder="Paste Google Map link">
        </div>

        <!-- Medical Issues -->
        <div class="mb-3">
          <label class="form-label">💊 Medical Issues (Optional)</label>
          <textarea name="medical" class="form-control" rows="2" placeholder="Eg: Heart Patient, Asthma"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100">✅ Register Family</button>
      </form>
    </div>
  </div>

</body>
</html>
